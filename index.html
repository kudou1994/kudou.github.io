<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>弹幕测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 视口高度 */
            overflow: hidden; /* 防止出现滚动条 */
        }
        #video-container {
            position: relative;
            width: 1280px; /* 设置容器宽度 */
            height: 720px; /* 设置容器高度 */
            overflow: hidden;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* 填充整个容器，可能会变形 */
            z-index: 1; /* 视频在底层 */
        }
        #danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让弹幕不影响鼠标事件穿透到下方视频 */
            z-index: 9999; /* 确保弹幕在最上层 */
        }
    </style>
    <!-- 添加 canvas-danmaku 库 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-danmaku@latest/dist/index.min.js"></script>
</head>
<body>
    <div id="video-container">
        <video id="bg-video" autoplay muted loop>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <canvas id="danmaku-container"></canvas>
    </div>

    <script>
        // 等待页面所有资源加载完成
        window.addEventListener('load', function() {
            const video = document.getElementById('bg-video');
            const canvas = document.getElementById('danmaku-container');

            // 使用 canvas-danmaku 库
            let danmaku = new Danmaku({
                container: canvas,
                video: video, // 绑定视频元素
                // 可选配置项
                // width: 1280, // 容器宽度，默认为容器实际宽度
                // height: 720, // 容器高度，默认为容器实际高度
                // fontSize: 24, // 默认字体大小
                // speed: 8, // 弹幕速度，每个身位像素数
                // color: '#ffffff', // 默认颜色
                // opacity: 1, // 默认透明度
                // data: [] // 初始弹幕数据数组
            });

            // 示例：添加一些弹幕
            // 注意：弹幕会在视频播放到指定时间点时显示
            const sampleData = [
                { time: 5, text: 'Hello Danmaku!', color: '#fff' },
                { time: 8, text: '这是一条测试弹幕', color: '#ff0' },
                { time: 10, text: 'Canvas弹幕库', color: '#f0f' },
                { time: 15, text: '跟随视频播放', color: '#0f0' },
                { time: 18, text: '时间同步', color: '#0ff' },
                { time: 20, text: '弹幕内容', color: '#f00' },
                { time: 25, text: '更多内容...', color: '#fff' },
            ];

            // 将示例数据加载到弹幕实例中
            danmaku.load(sampleData);

            // 手动发送一条弹幕 (可选)
            // danmaku.emit('新弹幕！', { color: '#ff0000' });

        });
    </script>
</body>
</html>
