    <script>
        // --- é…ç½®ä¸å…¨å±€å˜é‡ ---
        const GITHUB_CONFIG = {
            clientId: (() => {
                // å®¢æˆ·ç«¯IDç»è¿‡Base64ç¼–ç å’Œç®€å•å¼‚æˆ–æ··æ·†
                const encoded = "T3YyM2xpdVhZeEhPbWFVU0tOVXg=";
                const key = 0xAB; // å¼‚æˆ–å¯†é’¥
                let decodedArray = atob(encoded).split('').map(c => c.charCodeAt(0));
                for (let i = 0; i < decodedArray.length; i++) {
                    decodedArray[i] ^= key;
                }
                return String.fromCharCode(...decodedArray);
            })(),
            clientSecret: 'your_client_secret', // ç”±äºæ˜¯å‰ç«¯é¡µé¢ï¼Œæ­¤å€¼æ— å®é™…ç”¨é€”ï¼Œä»…ä¸ºé…ç½®å®Œæ•´æ€§ä¿ç•™
            owner: 'kudou1994',
            repo: 'kudou.github.io',
            issueNumber: 1 // å‡è®¾ä½¿ç”¨ Issue #1 ä½œä¸ºå¼¹å¹•å¢™
        };

        // --- éŸ³ä¹é…ç½® ---
        // æ³¨æ„ï¼šè¿™æ˜¯ä¸€ä¸ªç¤ºä¾‹é“¾æ¥ï¼Œå¯èƒ½éšæ—¶å¤±æ•ˆã€‚è¯·æ›¿æ¢ä¸ºä½ è‡ªå·±æ‰˜ç®¡çš„åˆæ³•éŸ³ä¹æ–‡ä»¶ã€‚
        const musicUrl = 'https://cdn.glitch.global/3f4c3f8a-9b2a-4f3a-9b1c-8e4d5f6a7b8c/new-year-festival-116204.mp3?v=1718860000'; // ç¤ºä¾‹å–œåº†éŸ³ä¹é“¾æ¥

        const ACCESS_TOKEN_KEY = 'gh_access_token';
        let accessToken = localStorage.getItem(ACCESS_TOKEN_KEY);
        let audioInitialized = false; // æ ‡è®°éŸ³é¢‘æ˜¯å¦å·²ç”±ç”¨æˆ·æ“ä½œåˆå§‹åŒ–

        // --- DOM å…ƒç´ å¼•ç”¨ ---
        const loginSection = document.getElementById('loginSection');
        const commentSection = document.getElementById('commentSection');
        const loginBtn = document.getElementById('loginBtn');
        const commentInput = document.getElementById('commentInput');
        const commentSubmit = document.getElementById('commentSubmit');
        const danmakuContainer = document.getElementById('danmakuContainer');
        const bgMusic = document.getElementById('bg-music'); // æ–°å¢: è·å–éŸ³é¢‘å…ƒç´ 

        // --- å·¥å…·å‡½æ•° ---
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // --- éŸ³ä¹æ’­æ”¾æ§åˆ¶ ---
        function initMusic() {
            if (!musicUrl) {
                console.warn("æœªé…ç½®éŸ³ä¹é“¾æ¥ï¼Œæ— æ³•æ’­æ”¾èƒŒæ™¯éŸ³ä¹ã€‚");
                return;
            }
            bgMusic.src = musicUrl;
            // é¦–å…ˆå°è¯•é™éŸ³æ’­æ”¾ï¼Œä»¥ç»•è¿‡è‡ªåŠ¨æ’­æ”¾ç­–ç•¥é™åˆ¶
            bgMusic.muted = true;
            bgMusic.play().then(() => {
                console.log("èƒŒæ™¯éŸ³ä¹å·²é™éŸ³åŠ è½½ã€‚");
            }).catch(e => {
                console.warn("è‡ªåŠ¨é™éŸ³æ’­æ”¾å¤±è´¥ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’:", e);
                // å¦‚æœé™éŸ³æ’­æ”¾ä¹Ÿå¤±è´¥ï¼Œåˆ™ä¸¥æ ¼ä¾èµ–ç”¨æˆ·äº¤äº’
            });
        }

        function playMusicOnInteraction() {
            if (audioInitialized) return; // é˜²æ­¢é‡å¤åˆå§‹åŒ–
            
            bgMusic.muted = false; // å–æ¶ˆé™éŸ³
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("èƒŒæ™¯éŸ³ä¹å·²é€šè¿‡ç”¨æˆ·äº¤äº’å¯åŠ¨ã€‚");
                    audioInitialized = true;
                    // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨ï¼Œå› ä¸ºåªéœ€è¦åˆå§‹åŒ–ä¸€æ¬¡
                    document.removeEventListener('click', playMusicOnInteraction);
                }).catch(error => {
                    console.error("å³ä½¿åœ¨ç”¨æˆ·äº¤äº’åï¼ŒéŸ³ä¹æ’­æ”¾ä»å¤±è´¥:", error);
                    // å¯ä»¥é€‰æ‹©æç¤ºç”¨æˆ·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®
                });
            }
        }

        // --- GitHub OAuth ç™»å½•æµç¨‹ ---
        function initiateGithubLogin() {
            const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CONFIG.clientId}&redirect_uri=${redirectUri}&scope=public_repo`;
            window.location.href = authUrl;
        }

        function handleGithubCallback() {
            const code = getQueryVariable('code');
            if (code && !accessToken) {
                fetch(`https://cors-anywhere.herokuapp.com/https://github.com/login/oauth/access_token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: GITHUB_CONFIG.clientId,
                        client_secret: GITHUB_CONFIG.clientSecret,
                        code: code,
                        redirect_uri: window.location.origin + window.location.pathname
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        accessToken = data.access_token;
                        localStorage.setItem(ACCESS_TOKEN_KEY, accessToken);
                        window.history.replaceState({}, document.title, window.location.pathname); // æ¸…é™¤URLä¸­çš„codeå‚æ•°
                        updateUIForLoggedIn();
                    } else {
                        console.error('Failed to get access token:', data);
                    }
                })
                .catch(error => console.error('Error during token exchange:', error));
            }
        }

        // --- UI æ›´æ–°é€»è¾‘ ---
        function updateUIForLoggedIn() {
            loginSection.style.display = 'none';
            commentSection.style.display = 'block';
        }

        function updateUIForLoggedOut() {
            loginSection.style.display = 'block';
            commentSection.style.display = 'none';
        }

        // --- å¼¹å¹•åŠŸèƒ½ ---
        function createAndAppendDanmaku(text) {
            const dmElement = document.createElement('div');
            dmElement.className = 'dm';
            dmElement.textContent = text;

            // éšæœºå‚ç›´ä½ç½®
            const topOffset = Math.random() * (window.innerHeight * 0.8);
            dmElement.style.top = `${topOffset}px`;

            // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´
            const duration = 15 + Math.random() * 10;
            dmElement.style.animationDuration = `${duration}s`;

            danmakuContainer.appendChild(dmElement);

            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ä»¥ä¼˜åŒ–æ€§èƒ½
            dmElement.addEventListener('animationend', () => {
                dmElement.remove();
            });
        }

        async function fetchAndRenderComments(issueNumber) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/${issueNumber}/comments`,
                    {
                        headers: accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {}
                    }
                );
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const comments = await response.json();
                comments.forEach(comment => {
                    // è¿‡æ»¤æ‰å¯èƒ½çš„ç©ºå†…å®¹æˆ–ç³»ç»Ÿæ¶ˆæ¯
                    if (comment.body && comment.body.trim() !== '') {
                        createAndAppendDanmaku(comment.body.trim());
                    }
                });
            } catch (error) {
                console.error("è·å–è¯„è®ºå¤±è´¥:", error);
            }
        }

        async function postComment(body, issueNumber) {
            if (!body || !body.trim()) return alert("å¼¹å¹•å†…å®¹ä¸èƒ½ä¸ºç©ºï¼");
            if (!accessToken) return alert("è¯·å…ˆç™»å½•ï¼");

            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/${issueNumber}/comments`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({ body })
                    }
                );
                if (response.ok) {
                    createAndAppendDanmaku(body); // ç«‹å³æœ¬åœ°æ˜¾ç¤ºï¼Œæ— éœ€ç­‰å¾…åˆ·æ–°
                    commentInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                } else {
                    const errorData = await response.json();
                    console.error("å‘é€è¯„è®ºå¤±è´¥:", errorData);
                    alert(`å‘é€å¤±è´¥: ${errorData.message || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                console.error("å‘é€è¯„è®ºè¯·æ±‚å¤±è´¥:", error);
                alert("ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚");
            }
        }

        // --- åˆå§‹åŒ– ---
        function init() {
            // 1. åˆå§‹åŒ–éŸ³ä¹
            initMusic();

            // 2. æ£€æŸ¥ URL æ˜¯å¦æœ‰æˆæƒç ï¼Œå¹¶å¤„ç†å›è°ƒ
            handleGithubCallback();

            // 3. æ ¹æ®æ˜¯å¦æœ‰tokenæ›´æ–°UI
            if (accessToken) {
                updateUIForLoggedIn();
            } else {
                updateUIForLoggedOut();
            }

            // 4. ç»‘å®šäº‹ä»¶
            loginBtn.addEventListener('click', initiateGithubLogin);
            
            commentSubmit.addEventListener('click', () => {
                postComment(commentInput.value, GITHUB_CONFIG.issueNumber);
            });

            commentInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    postComment(commentInput.value, GITHUB_CONFIG.issueNumber);
                }
            });

            // 5. ç»‘å®šç”¨æˆ·äº¤äº’äº‹ä»¶ä»¥å¯ç”¨éŸ³ä¹
            document.addEventListener('click', playMusicOnInteraction);

            // 6. å¯åŠ¨å¼¹å¹•åŠ è½½ä¸å®šæ—¶åˆ·æ–°
            let loadTimer = null;
            const loadComments = () => {
                fetchAndRenderComments(GITHUB_CONFIG.issueNumber);
                loadTimer = setTimeout(loadComments, 10000); // æ¯10ç§’åˆ·æ–°ä¸€æ¬¡
            };
            loadComments();

            // é¡µé¢å¤±ç„¦æ—¶æš‚åœåŠ è½½ï¼Œèšç„¦æ—¶æ¢å¤
            window.addEventListener('blur', () => {
                if (loadTimer) {
                    clearTimeout(loadTimer);
                    loadTimer = null;
                }
            });
            window.addEventListener('focus', () => {
                if (!loadTimer) {
                    loadComments();
                }
            });
        }

        // åœ¨DOMåŠ è½½å®Œæˆåæ‰§è¡Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

    </script>
