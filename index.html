        #danmakuContainer {

            pointer-events: none; /* è®©å¼¹å¹•ä¸å½±å“é¡µé¢å…¶ä»–å…ƒç´ ç‚¹å‡» */

        .danmaku-item {

        /* --- å“åº”å¼è®¾è®¡ --- */
        @media (max-width: 768px) {

<body>

    <!-- èƒŒæ™¯è£…é¥° -->
    <div class="bg-decoration"></div>
    <div class="floating-shapes" id="shapesContainer"></div>

    <!-- å¼¹å¹•å®¹å™¨ -->
    <div id="danmakuContainer"></div>

    <!-- ä¸»å†…å®¹åŒº -->
    <div class="container">
        <h1>ğŸ é©¬å¹´é©¾åˆ°ï¼ŒAI åŠ æŒï¼</h1>
        
        <div class="blessings">
            <p class="blessing-item">âœ¨ <strong>èµµå®‡ç¥æ‚¨ï¼š</strong></p>
            <p class="blessing-item">âœ¨ <strong>AI åˆ†çç¢ï¼Œé—²æ—¶ä¼´å®¶äººã€‚</strong></p>
            <p class="blessing-item">âœ¨ <strong>æ™ºèƒ½å¯æ¢¦æƒ³ï¼Œåˆ›æ„ä»»é©°é£ã€‚</strong></p>
            <p class="blessing-item">âœ¨ <strong>äººæœºå…±åä½œï¼Œæ™ºå¼•å‘ä¹¾å¤ï¼</strong></p>
        </div>

        <div class="auth-section" id="authSection">
            <button class="login-btn" onclick="loginWithGitHub()">>Login to Send Danmaku</button>
        </div>
        <div class="danmaku-input-section" id="danmakuInputSection" style="display: none;">
            <div class="danmaku-controls">
                <input type="text" id="danmakuInput" placeholder="è¾“å…¥æ‚¨çš„å¼¹å¹•ç¥ç¦..." maxlength="50">
                <button id="sendBtn" onclick="submitDanmaku()">å‘å°„</button>
            </div>
        </div>
    </div>

    <script>
        // --- GitHub é…ç½® ---
        const GITHUB_CONFIG = {
            clientId: 'Ov23liuXYxHOmaUSKNUx',
            owner: 'kudou1994',
            repo: 'kudou.github.io'
        };

        // --- å¼¹å¹•ç›¸å…³å˜é‡ ---
        let danmakuInterval;

        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingShapes();
            loadAndRenderDanmaku();
            checkForTokenInUrl();
            startDanmakuLoop();
        });

        // --- åˆ›å»ºæµ®åŠ¨èƒŒæ™¯å½¢çŠ¶ ---
        function createFloatingShapes() {
            const container = document.getElementById('shapesContainer');
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;

                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${posX}%`;
                shape.style.top = `${posY}%`;
                shape.style.animationDelay = `-${delay}s`;
                
                container.appendChild(shape);
            }
        }

        // --- æ£€æŸ¥ URL ä¸­çš„ token ---
        function checkForTokenInUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                exchangeCodeForToken(code);
            }
            // æ¸…ç† URL ä¸­çš„ code å‚æ•°
            if (window.history.replaceState) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // --- ç™»å½•é€»è¾‘ ---
        function loginWithGitHub() {
            const redirectUri = encodeURIComponent(window.location.href);
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CONFIG.clientId}&redirect_uri=${redirectUri}&scope=public_repo`;
            window.location.href = authUrl;
        }

        // --- äº¤æ¢ code è·å– token ---
        async function exchangeCodeForToken(code) {
            try {
                const response = await fetch('https://gh-token-exchange-proxy.fly.dev/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        client_id: GITHUB_CONFIG.clientId,
                        client_secret: 'YOUR_CLIENT_SECRET_HERE' // æ³¨æ„ï¼šè¿™ä¸èƒ½æ˜¯çœŸæ­£çš„å¯†é’¥ï¼Œä»…ä½œæ¼”ç¤º
                    })
                });
                const data = await response.json();
                if(data.token) {
                    localStorage.setItem('github_token', data.token);
                    showDanmakuInput(); // è·å–tokenåæ˜¾ç¤ºè¾“å…¥æ¡†
                    console.log('Token received and saved.');
                } else {
                    throw new Error(data.error || 'Failed to get token');
                }
            } catch (error) {
                console.error('Error getting token:', error);
                alert('è·å–æˆæƒå¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
            }
        }


        // --- æ˜¾ç¤ºå¼¹å¹•è¾“å…¥æ¡† ---
        function showDanmakuInput() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('danmakuInputSection').style.display = 'block';
        }

        // --- å‘é€å¼¹å¹• ---
        async function submitDanmaku() {
            const input = document.getElementById('danmakuInput');
            const comment = input.value.trim();
            if (!comment) return;

            const token = localStorage.getItem('github_token');
            if (!token) {
                alert('è¯·å…ˆç™»å½•ï¼');
                return;
            }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = 'å‘é€ä¸­...';

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        title: `Danmaku: ${comment.substring(0, 20)}...`, // Issue æ ‡é¢˜
                        body: comment, // Issue å†…å®¹
                        labels: ["danmaku"] // æ ‡ç­¾ï¼Œæ–¹ä¾¿ç­›é€‰
                    })
                });

                if (response.ok) {
                    input.value = '';
                    // å‘é€æˆåŠŸåï¼Œç«‹å³åœ¨å‰ç«¯æ·»åŠ ä¸€æ¡å¼¹å¹•
                    addDanmakuToScreen(comment);
                } else {
                    const errData = await response.json();
                    console.error('Failed to post issue:', errData);
                    alert(`å‘é€å¤±è´¥: ${errData.message || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                console.error('Error posting danmaku:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚');
            } finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('sendBtn').textContent = 'å‘å°„';
            }
        }

        // --- åŠ è½½å¹¶æ¸²æŸ“å¼¹å¹• ---
        async function loadAndRenderDanmaku() {
            try {
                // ä½¿ç”¨åŒ¿åè¯·æ±‚è·å–å…¬å¼€ä»“åº“çš„ issues
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues?labels=danmaku&state=open`);
                const issues = await response.json();

                issues.forEach(issue => {
                    // å°† Issue Body ä½œä¸ºå¼¹å¹•å†…å®¹
                    if (issue.body) {
                        addDanmakuToScreen(issue.body);
                    }
                });
            } catch (error) {
                console.error('Failed to load danmaku:', error);
            }
        }

        // --- å°†å•æ¡å¼¹å¹•æ·»åŠ åˆ°å±å¹•ä¸Š ---
        function addDanmakuToScreen(text) {
            const container = document.getElementById('danmakuContainer');
            const danmakuItem = document.createElement('div');
            danmakuItem.className = 'danmaku-item';
            danmakuItem.textContent = text;

            // éšæœºé€‰æ‹©ä¸€ä¸ªå‚ç›´è½¨é“
            const viewportHeight = window.innerHeight;
            const margin = 30;
            const lineHeight = 36; // ä¼°ç®—æ¯è¡Œé«˜åº¦
            const availableHeight = viewportHeight - 2 * margin;
            constè½¨é“æ•° = Math.floor(availableHeight / lineHeight);
            const randomTrackIndex = Math.floor(Math.random() * è½¨é“æ•°);
            const topPos = margin + randomTrackIndex * lineHeight;
            
            danmakuItem.style.top = `${topPos}px`;

            // éšæœºé€Ÿåº¦
            const duration = Math.random() * 10 + 10; // 10-20ç§’
            danmakuItem.style.animationDuration = `${duration}s`;

            container.appendChild(danmakuItem);

            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ä»¥ä¼˜åŒ–æ€§èƒ½
            setTimeout(() => {
                if (danmakuItem.parentNode) {
                    danmakuItem.parentNode.removeChild(danmakuItem);
                }
            }, duration * 1000);
        }

        // --- å¾ªç¯åŠ è½½æ–°å¼¹å¹• ---
        function startDanmakuLoop() {
            danmakuInterval = setInterval(() => {
                loadAndRenderDanmaku();
            }, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // --- é¡µé¢å¸è½½å‰æ¸…ç† ---
        window.addEventListener('beforeunload', () => {
            if (danmakuInterval) {
                clearInterval(danmakuInterval);
            }
        });

    </script>
